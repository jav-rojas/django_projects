{% extends "base_bootstrap.html" %}

{% block content %}
  <h1>Breed List</h1>
  <!-- Si hay lista de fabricantes... -->
  {% if breed_list %}
  <ul>
    {% for breed in breed_list %}
      <li>
          <!-- Notar como aparte de la url en urls.py con nombre make_update, tambiÃ©n se debe pasar como argumento el id -->
          {{ breed.name }}
         (<a href="{% url 'cats:breed_update' breed.id %}">Update</a> |
          <a href="{% url 'cats:breed_delete' breed.id %}">Delete</a>)
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no makes in the library.</p>
  {% endif %}
  <p><a href="{% url 'cats:breed_create' %}">Add a breed</a></p>
  <p>
    <a href="{% url 'cats:all' %}">Back to cats</a>
  </p>
{% endblock %}
